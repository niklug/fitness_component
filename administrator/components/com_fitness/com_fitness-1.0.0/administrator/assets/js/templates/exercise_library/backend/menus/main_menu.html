<div id="toolbar" class="toolbar-list">
    <ul>
        <% if(app.options.exercise_id) { %>
        <li class="button">
            <a class="add_exercise" title="Add to Exercise" style="cursor: pointer;"  onclick="javascript:void(0)">
                <span class="video_link_icon_32"></span>
                Add
            </a>

        </li>
        <% } %>   
            
        <% if(parseInt(id)) { %>
            <li id="toolbar-apply" class="button">
                <a id="save" class="toolbar" onclick="javascript:void(0)">
                    <span  class="icon-32-apply"> </span>
                    Save
                </a>
            </li>
         <% } else { %>
            <li id="toolbar-apply" class="button">
                <a id="save" class="toolbar" onclick="javascript:void(0)">
                    <span  class="icon-32-forward"> </span>
                    Next
                </a>
            </li>
         <% } %>
            
            
        <% if(parseInt(id)) { %>

            <li id="toolbar-save" class="button">
                <a id="save_close" class="toolbar" onclick="javascript:void(0)">
                    <span  class="icon-32-save"> </span>
                    Save & Close
                </a>
            </li>
            <li id="toolbar-save-new" class="button">
                <a  id="save_new"  class="toolbar" onclick="javascript:void(0)">
                    <span class="icon-32-save-new"> </span>
                    Save & New
                </a>
            </li>
            <li id="toolbar-cancel" class="button">
                <a id="cancel"  class="toolbar" onclick="javascript:void(0)">
                    <span class="icon-32-cancel"> </span>
                    Close
                </a>
            </li>
         <% } else { %>
            <li id="toolbar-cancel" class="button">
                <a id="cancel"  class="toolbar" onclick="javascript:void(0)">
                    <span class="icon-32-cancel"> </span>
                    Cancel
                </a>
            </li>
         <% } %>
            
    </ul>
    <div class="clr"></div>
</div>
