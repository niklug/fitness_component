<div style="display:inline-block;border:1px solid #000; width: <%= item.width %>;text-align: center; padding: 10px; font-size:12px;">
    <div style="width:100%;">
        <div style="padding: 0 4px">
            <div style="width:100%;height: 30px;" class="gradient_bar score_gradient">
                <div class="gradient_bar_score_mark" style="width: 2px;height: 100%; margin-left: <%= item.level %>;"></div>
            </div>
        </div>

        <table style="margin-top:-10px;" width="100%">
            <tr>
                <td width="25%" style="text-align: right"><div style="float: left">|</div><div style="float: right">|</div></td>
                <td width="25%" style="text-align: right">|</td>
                <td width="25%" style="text-align: right">|</td>
                <td width="25%" style="text-align: right">|</td>
            </tr>
        </table>
        <table style="margin-top:-5px;" width="100%">
            <tr>
                <td width="25%" style="text-align: right"><div style="float: left">0%</div><div style="float: right;margin-right:-12px;">25%</div></td>
                <td width="25%" style="text-align: right"><div style="float: right;margin-right:-12px;">50%</div></td>
                <td width="25%" style="text-align: right"><div style="float: right;margin-right:-12px;">75%</div></td>
                <td width="25%" style="text-align: right"><div style="float: right;margin-right:-12px;">100%</div></td>
            </tr>
        </table>
    </div>
    <div style="margin:0"><%= item.title %> = <%= item.level %></div>
</div>
