<div class="fitness_block_wrapper">
    <table width="100%">
        <tr> 
            <td style="vertical-align: top;">
                <b>CALORIES</b>
                <div class="clr"></div>
                <input readonly type="text" maxlength="8" size="8" id="step4_calories" value="<%= item.step4_calories %>"> 
            </td>
            <td style="vertical-align: top;">
                <b>PROTEIN</b>
                <div class="clr"></div>
                <input readonly type="text" maxlength="8" size="8" id="step4_protein_grams" > 
                <div class="clr"></div>
                grams per day 

                <div class="clr"></div><br/>
                <input readonly type="text" maxlength="8" size="8" id="step4_protein_calories" > 
                <div class="clr"></div>
                calories per day
                
                <div class="clr"></div><br/>
                <input readonly type="text" maxlength="8" size="8" id="step4_protein_percent" > 
                <div class="clr"></div>
                % per day
            </td>
            
            <td style="vertical-align: top;">
                <b>FAT</b>
                <div class="clr"></div>
                <input readonly type="text" maxlength="8" size="8" id="step4_fat_grams" > 
                <div class="clr"></div>
                grams per day 

                <div class="clr"></div><br/>
                <input readonly type="text" maxlength="8" size="8" id="step4_fat_calories" > 
                <div class="clr"></div>
                calories per day
                
                <div class="clr"></div><br/>
                <input readonly type="text" maxlength="8" size="8" id="step4_fat_percent" > 
                <div class="clr"></div>
                % per day
            </td>
            
            <td style="vertical-align: top;">
                <b>CARBS</b>
                <div class="clr"></div>
                <input readonly type="text" maxlength="8" size="8" id="step4_carbs_grams" > 
                <div class="clr"></div>
                grams per day 

                <div class="clr"></div><br/>
                <input readonly type="text" maxlength="8" size="8" id="step4_carbs_calories" > 
                <div class="clr"></div>
                calories per day
                
                <div class="clr"></div><br/>
                <input readonly type="text" maxlength="8" size="8" id="step4_carbs_percent" > 
                <div class="clr"></div>
                % per day
            </td>
            
            <td style="vertical-align: top;">
                <b>WATER</b>
                <div class="clr"></div>
                <input readonly type="text" maxlength="8" size="8" id="step4_water" > 
                <div class="clr"></div>
                millilitres per day
            </td>
            
            <td style="vertical-align: bottom;">
                <input style="float: right;" id="step4_reset" type="button" value="DELETE & RESTART">
            </td>
        </tr>
    </table>
</div>
