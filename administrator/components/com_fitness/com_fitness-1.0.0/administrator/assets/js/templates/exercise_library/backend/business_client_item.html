<% if(!is_client_of_trainer && app.options.is_trainer) { %>
    <input style="display:none;" type="checkbox" class="bisiness_client" data-client_id="<%= user_id %>" value="<%= user_id %>">
<% } else { %>
    <div style="margin: 5px; float:left;">
        <table>
            <tr>
                <td>
                    <input type="checkbox" class="bisiness_client" data-client_id="<%= user_id %>">
                </td>
                <td>
                    <span style="padding-left: 5px;"><%= name %></span>
                </td>
            </tr>
        </table>
    </div>
<% } %>
