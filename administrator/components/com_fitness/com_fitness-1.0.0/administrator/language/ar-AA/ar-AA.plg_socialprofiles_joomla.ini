COM_JFBCONNECT_JOOMLA_PROFILE_IMPORT_ALWAYS_DESC="إذا تم إعدادها إلى نعم، فإن صورة المستخدم الرمزية والحقول المدارة (كما هي معدة في الأسفل) فسوف يتم استيرادها كل مرة عند دخولك الصفحة. إذا أعدت إلى "_QQ_"لأ"_QQ_"، فإن الاستيراد سوف يكون فقط للتسجيل الداخلي، بعد ذلك أية تحديثات على بروفايل الشبكة الاجتماعية سوف لن تنعكس على صفحتك."
