PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Shows content only to specific subscribers.</br><b>Usage</b>:<tt>{akeebasubs SubscriptionsList}your content here{/akeebasubs}</tt> will show the content to subscribers of the subscriptions levels listed. You can define multiple subscriptions using the || (OR) and && (AND) operators. The AND operators are evaluated before OR operators, i.e. <tt>SUB1 || SUB2 && SUB3</tt> will show the content to users having a SUB1 subscription or to users having both SUB2 and SUB3."
