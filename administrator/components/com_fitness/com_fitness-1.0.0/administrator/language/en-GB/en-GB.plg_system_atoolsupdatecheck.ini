PLG_ATOOLSUPDATECHECK_DESCRIPTION = "Automatically notifies Super Administrators about new versions of Admin Tools. Includes a link which, when clicked, automatically logs in to your site's back-end and performs the upgrade using Live Update. Requires the System - One Click Actions plugin to be published."
PLG_ATOOLSUPDATECHECK_EMAIL_SUBJECT = "UPDATE MESSAGE from [SITENAME]"
PLG_ATOOLSUPDATECHECK_EMAIL_BODY = "Hello,\n\nAn updated version of Admin Tools is available.\n\tVersion: [VERSION]\n\tRelease date: [DATE]\n\tStability: [STABILITY]\n\nTo install the update on [SITENAME] please click the following link. (If the URL is not a link, simply copy & paste it to your browser.)\n\n[LINK]\n\n"
PLG_ATOOLSUPDATECHECK_EMAIL_IMPORTANTNOTES = "\n\n*** IMPORTANT NOTES ***\nThis one-time use link, valid for 24 hours, will automatically log you in to [SITENAME] and run Admin Tools's Live Update.\n\n*** IMPORTANT NOTES ***\n1. This email has been automaticaly sent by your web site.\n2. To disable automatic notifications disable the 'System - Admin Tools Update Email' plugin in the Plugin Manager.\n\nAkeebaBackup.com DOES NOT collect installed version information, share your personal or contact information, send out emails about new updates to its subscribers, have access to your website, know your Super Administrator username/password or know the domain name of your site.\n\nYou have received this email FROM SOFTWARE RUNNING ON YOUR OWN SITE because you activated this feature during Admin Tool's first run, by clicking on a check box with a clear explanation of how this feature works printed under it."

; Added, version 2.2.a3
PLG_ATOOLSUPDATECHECK_LANGUAGE_OVERRIDE_LBL = "Email language"
PLG_ATOOLSUPDATECHECK_LANGUAGE_OVERRIDE_DESC = "By default (if this option is left blank), the email Admin Tools sends to the Super Administrators when a new version of Admin Tools is available will be in whatever the current user's front-end language is. In multilingual sites this can create confusion. You can choose the language of those email messages here, by entering the desired language tag. For example, in order to receive all emails in English, type en-GB in this field."
; Added, version 2.4.3
PLG_ATOOLSUPDATECHECK_EMAIL_LBL = "Super Admin Email"
PLG_ATOOLSUPDATECHECK_EMAIL_DESC = "Email address of the recipient of the notification email. The email MUST belong to an EXISTING Super Administrator of the site. If it doesn't belong to a Super Administrator, or if it's left blank (default option), then all Super Administrators of this site will receive the email."

PLG_SYSTEM_ATOOLSUPDATECHECK_MSG = "The <b>System - Admin Tools Update Email</b> plugin is now obsolete. You will find your Admin Tools updates under Extensions, Extensions Manager, Update in your Joomla! back-end. You will no longer be receiving emails about Admin Tools updates. Please disable this plugin to stop this message from appearing."
