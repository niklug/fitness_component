PLG_SRP_TITLE="System - System Restore Points"
PLG_SRP_DESCRIPTION="Enhances Joomla!'s extension installer, letting it take System Restore Point backups before updating an extension."

PLG_SYSTEM_SRP_PROFILE_LABEL="Backup Profile"
PLG_SYSTEM_SRP_PROFILE_DESC="Choose the backup profile which will be used to take an extension restore point backup before updating/upgrading a supported Joomla! extension through the Joomla! Extension Manager. Please note that most of the backup profile configuration parameters, such as file/folder/database table filters and post-processing, is always ignored when creating restore points."
