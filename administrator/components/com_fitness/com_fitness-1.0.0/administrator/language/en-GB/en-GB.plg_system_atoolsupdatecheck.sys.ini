PLG_ATOOLSUPDATECHECK_DESCRIPTION = "Automatically notifies Super Administrators about new versions of Admin Tools. Includes a link which, when clicked, automatically logs in to your site's back-end and performs the upgrade using Live Update. Requires the System - One Click Actions plugin to be published."

; Added, version 2.2.a3
PLG_ATOOLSUPDATECHECK_LANGUAGE_OVERRIDE_LBL = "Email language"
PLG_ATOOLSUPDATECHECK_LANGUAGE_OVERRIDE_DESC = "By default (if this option is left blank), the email Admin Tools sends to the Super Administrators when a new version of Admin Tools is available will be in whatever the current user's front-end language is. In multilingual sites this can create confusion. You can choose the language of those email messages here, by entering the desired language tag. For example, in order to receive all emails in English, type en-GB in this field."
