<!--  Status  -->
<script type="text/template" id="dialog_status_template">
    <div id="<%= wrapper %>">
        <img class="<%=  hide_image_class %>" src="<%= close_image %>" alt="close" title="close" >
        <% _.each(statuses, function(item, key){
            if(status_id != key) {
            %>
                <a class="<%= status_button_dialog %> <%= item.class %>" data-item_id="<%= item_id %>" data-status_id="<%= key %>" href="javascript:void(0)"> <%= item.label %></a>       
            <% 
            }
        })  
        if(show_send_email) {
        %>
            <input type="checkbox" checked id="send_diary_email" name="send_diary_email" value="1"> <span style="font-size:12px;">Send email</span>
        <% } %>
    </div>
      
</script>

<script type="text/template" id="status_button_template">
    <% _.each(statuses, function(item, key){
        if(status_id == key) {
        %>
            <a class="<%= status_button %> <%= item.class %>" data-item_id="<%= item_id %>" data-status_id="<%= key %>" href="javascript:void(0)"> <%= item.label %></a>       
        <% 
        }
    })  
    %>
</script>

<script type="text/template" id="add_goal_template">
    <%
        var goal_type = model.get('goal_type');
    %>
    <div class="fitness_block_wrapper" style="min-height:200px;">
        <h3><%= title %></h3>
        <div class="clr"></div>
        <hr class="orange_line">
        <div class="internal_wrapper">
            <form action="" id="add_goal_form">
                <table>
                    <tr>
                        <td>
                            Start Date
                        </td>
                        <td>
                            <input style="width:60px;" readonly type="text" name="start_date" id="start_date" size="6" class="required">
                        </td>
                        <td>
                            (when will you begin training for this goal?)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Achieve By 
                        </td>
                        <td>
                            <input style="width:60px;" readonly type="text" name="deadline" id="deadline" size="6" class="required">
                        </td>
                        <td>
                            <% if(goal_type == 'primary_goal') { %>
                                (when do you wish to achieve your results?)
                            <% } else { %>
                                (when do you wish to achieve this mini goal?) 
                            <% } %>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <% if(goal_type == 'primary_goal') { %>
                                Goal Details (describe in as much detail as possible the results you envision and what it is you wish to achieve...)
                            <% } else { %>
                                Goal Details (describe your mini goal in detail and how it will help achieve your primary goal) 
                            <% } %>
                            
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">
                           <textarea name="details" id="details" rows="20" cols="90" class="required"></textarea> 
                        </td>
                    </tr>
                </table>
                <br/>
                <button type="submit" id="add_goal">Submit</button>
                <button type="submit" id="cancel_add_goal">Cancel</button>
            </form>
        </div>
    </div>
</script>


<script type="text/template" id="primary_goal_template">
    <%
    var pages_number = model.getLocalStorageItem('pages_number');
    var counter = 0;
    _.each(model.attributes.goals.primary_goals, function(item, key){
    
    counter++;
    
    if((counter > pages_number) && (pages_number != 'all')) return;
    %>
        <table width="100%">
            <tr>
                <td width="50%">
                    <table width="100%">
                        <tr>
                            <td style="width:120px;">
                                Primary Goal 
                            </td>
                            <td class="grey_title">
                                <%= model.setDefaultText(item.status, item.primary_goal_name) %>
                                <% if(model.statusReviewed(item.status) && !model.statusAssessing(item.status)) { %>
                                    <div style="width:50px;float: right;">
                                        <a data-id="<%= item.id %>" style="cursor: pointer;" class="open_goal" onclick="javascript:void(0)">[OPEN]</a>
                                    </div>
                                <% } %>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Start Date 
                            </td>
                            <td class="grey_title">
                                <%
                                var d1 = new Date(Date.parse(item.start_date));            
                                var start_date = moment(d1).format("dddd, D MMMM  YYYY");      
                                %>
                                <%= 
                                    model.setDefaultText(item.status, start_date) 
                                 %>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Achieve By 
                            </td>
                            <td class="grey_title">
                                <%
                                    var d2 = new Date(Date.parse(item.deadline));            
                                    var deadline = moment(d2).format("dddd, D MMMM  YYYY");      
                                %>
                                <%= model.setDefaultText(item.status, deadline) %>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Status 
                            </td>
                            <td>
                                <%= model.setStatus(item.status) %>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Goal Details 
                            </td>
                            <td class="grey_title">
                                <%= item.details %>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <div class="minigoals_wrapper" style="width:100%;">
                    <% 
                    var primary_goal_id = item.id;
                    _.each(model.attributes.goals.mini_goals, function(item, key){ %>
                         <% if(primary_goal_id == item.primary_goal_id) { %>
                                <table width="100%">
                                    <tr>
                                        <td style="width:120px;">
                                            Mini Goal 
                                        </td>
                                        <td class="grey_title">
                                            <%= model.setDefaultText(item.status, item.mini_goal_name) %>
                                                <% if(model.statusReviewed(item.status) && !model.statusAssessing(item.status)) { %>
                                                <div style="width:50px;float: right;">
                                                    <a data-id="<%= item.id %>" style="cursor: pointer;" class="open_mini_goal" onclick="javascript:void(0)">[OPEN]</a>
                                                </div>
                                            <% } %>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Training Period 
                                        </td>
                                        <td class="grey_title">
                                            <%= model.setDefaultText(item.status, item.training_period_name) %>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Start Date 
                                        </td>
                                        <td class="grey_title">
                                            <%
                                            var d1 = new Date(Date.parse(item.start_date));            
                                            var start_date = moment(d1).format("dddd, D MMMM  YYYY");      
                                            %>
                                            <%= 
                                                model.setDefaultText(item.status, start_date) 
                                             %>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Achieve By 
                                        </td>
                                        <td class="grey_title">
                                            <%
                                                var d2 = new Date(Date.parse(item.deadline));            
                                                var deadline = moment(d2).format("dddd, D MMMM  YYYY");      
                                            %>
                                            <%= model.setDefaultText(item.status, deadline) %>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Status 
                                        </td>
                                        <td>
                                            <%= model.setStatus(item.status) %>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            Goal Details 
                                        </td>
                                        <td class="grey_title">
                                            <%= item.details %>
                                        </td>
                                    </tr>
                                </table>
                                <br/>
                                <hr>
                                <br/>
                            <%
                            }
                         %>
                    <% }) %>
                    </div>
                    <% if(!model.statusReviewed(item.status))  { %>
                        <div style="width:100%;text-align: right;">
                            <a data-id="<%= primary_goal_id %>" style="cursor: pointer;" class="new_mini_goal" onclick="javascript:void(0)">[New Mini Goal]</a>
                        </div>
                    <% } %>
                </td>
            </tr>
        </table>
        <br/>
        <hr>
        <br/>
    <% }) %>
</script>

<!--  Diary List template -->
<script type="text/template" id="diary_list_template">
    <%
    var items = model.get('items');
    var state = model.get('state');
    %>
    <div class="fitness_block_wrapper" style="margin-top: 20px;">
        <div class="internal_wrapper">
            <table width="100%">
                <thead>
                    <tr>
                        <th><a title="Click to sort by this column" style="cursor: pointer;" id="sort_entry_date" onclick="javascript:void(0)">ENTRY DATE</a></th>
                        <th><a title="Click to sort by this column" style="cursor: pointer;" id="sort_status" onclick="javascript:void(0)">STATUS/RESULT</a></th>
                        <th><a title="Click to sort by this column" style="cursor: pointer;"id="sort_score" onclick="javascript:void(0)">SCORE</a></th>
                        <th><a title="Click to sort by this column" style="cursor: pointer;"id="sort_assessed_by" onclick="javascript:void(0)">ASSESSED BY</a></th>
                        <th><a title="Click to sort by this column" style="cursor: pointer;"id="sort_submit_date" onclick="javascript:void(0)">SUBMIT DATE</a></th>
                        <th>        
                            <% if(state == '1') { %>
                                VIEW
                            <% } else { %>
                                RESTORE
                            <% } %>
                        </th>
                        <th>
                            <% if(state == '1') { %>
                                TRASH
                            <% } else { %>
                                DELETE
                            <% } %>
                        </th>
                        <th><input style="margin-left:2px;" id="select_trashed" type="checkbox"/></th>
                    </tr>
                </thead>
                <tbody>
                <%  _.each(items, function(item, key){ %>
                    
                    <tr id="diary_item_<%= item.id%>">
                        <td><%= moment(new Date(Date.parse(item.entry_date))).format("ddd, D MMM  YY")  %></td>
                        <td><%= model.setStatus(item.status) %></td>
                        <td>
                            <% if (item.score != '0') { %>
                                <%= item.score + '%' %>
                            <% } else { %> 
                                <%= '-' %>
                            <% } %>
                        </td>
                        <td>
                            <% if (item.assessed_by_name) { %>
                                <%= item.assessed_by_name %>
                            <% } else { %> 
                                <%= '-' %>
                            <% } %>
                        </td>
                        <td>
                            <% if (item.submit_date != '0000-00-00 00:00:00') { %>
                                <%= moment(new Date(Date.parse(item.submit_date))).format("ddd, D MMM  YYYY") %>
                                &nbsp;@&nbsp;
                                <%= moment(new Date(Date.parse(item.submit_date))).format("HH:mm") %>
                        
                            <% } else { %> 
                                <%= '-' %>
                            <% } %>
                        </td>
                        <td>
                            <% if(parseInt(item.status) != 5) { %>
                                <% if(state == '1') { %>
                                    <a style="cursor: pointer;" class="view " onclick="javascript:void(0)"><span  data-id="<%= item.id %>"  class="preview"></span></a>
                                <% } else { %>
                                    <a style="cursor: pointer;" class="restore " onclick="javascript:void(0)"><span  data-id="<%= item.id %>"  class="restore_icon"></span></a>
                                <% } %>
                                
                            <% } %>
                        
                            <% if(parseInt(item.status) == 5 && state == '-2') { %>

                                    <a style="cursor: pointer;" class="restore " onclick="javascript:void(0)"><span  data-id="<%= item.id %>"  class="restore_icon"></span></a>
                                    
                            <% } %>
                        </td>
                        <td>
                            <% if(state == '-2') { %>
                                <a  style="cursor: pointer;" class="delete" onclick="javascript:void(0)"><span data-id="<%= item.id %>" class="trash_icon"></span></a>
                            <% } else { %>
                                <a  style="cursor: pointer;" class="trash" onclick="javascript:void(0)"><span data-id="<%= item.id %>" class="trash_icon"></span></a>
                            <% } %>
                        </td>
                        <td><input data-id="<%= item.id %>" class="trash_checkbox" type="checkbox"/></td>
                    </tr>

                <% }) %>
                </tbody>
            </table>
            <div style="text-align:center;" id="pagination_container"></div>
        </div>
    </div>
    
    
</script>
